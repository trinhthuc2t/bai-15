<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function chekPrime(number) {
        let count = 0;
        if (number == 0) {
            alert(number + " không phải số nguyên tố");
        } else {
            for (i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count++;
                }
            }
            if (count == 2) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + ' không phải số nguyên tố');
            }
        }
    }

    let number = parseInt(prompt("Enter number"));
    chekPrime(number);

</script>
</body>
</html>
